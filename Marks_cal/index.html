<html><title>calculator</title>
<head><style>
body {
  background-image:url('backa.jpg');
  background-size:cover;
  font-family: Arial, sans-serif;
}

h2 {
  text-align: center;
  font-size: 2.2em;
  margin-top: 20px;
 
}

fieldset {
  border: 2px solid #996633;
  border-radius: 10px;
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  background-color: rgba(255, 255, 255, 0.1);
}

legend {
  font-weight: bold;
  font-size: 1.2em;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: none;
  border-radius: 4px;
}

input[type="button"] {
  background-color: #996633;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 2px solid #996633;
  padding: 8px;
}

th {
  background-color: #996633;
  color: white;
}

.input-result {
  text-align: center;
}

.reset-button {
  background-color: #996633;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
  margin-top: 20px;
}
		   
</style></head>
<body>
<script type="text/javascript">
    function calc()
    {
       form=document.getElementById("form1");
       sub1=form.sub1.value;
       sub2=form.sub2.value;
       sub3=form.sub3.value;
       sub4=form.sub4.value;
       sub5=form.sub5.value;
       // Find the total -- TypeCast the values of the textboxes to nteger.
       total=parseInt(sub1)+parseInt(sub2)+parseInt(sub3)+parseInt(sub4)+parseInt(sub5);
	   
       form.total.value= total; // display the total into textbox.
       form.avg.value= parseInt(total)/5; // typecast.
       // if any one sub is <35 then result is "Fail".
       if(sub1<35||sub2<35||sub3<35||sub4<35||sub5<35)
		{ 
			form.result.value="Fail";
		}
       else 
		{
			form.result.value="Pass";
			
		}
        // Grading system.
       if(form.avg.value>90)
        {
			form.grade.value="A";
		}
       else if (form.avg.value>80 && form.avg.value<=90)
        {
			form.grade.value="B";
		}
       else if (form.avg.value>70 && form.avg.value<=80)
        {
			form.grade.value="C";
		}
       else if (form.avg.value>60 && form.avg.value<=70)
        {
			form.grade.value="D";
		}
       else if (form.avg.value>=35 && form.avg.value<=60)
        {
			form.grade.value="E";
		}
    }
</script>


<h2>Marks Calculator</h2>
<fieldset class="fs">
<legend>Enter details</legend>
<form id="form1" >
<input type="text" size="35" name="name" placeholder="Enter Student name.." class="n">
<input type="text" name="sub1" size="20" placeholder="Enter Subject 1 marks">
<input type="text" name="sub2" size="20" placeholder="Enter Subject 2 marks">
<input type="text" name="sub3" size="20" placeholder="Enter Subject 3 marks">
<input type="text" name="sub4" size="20" placeholder="Enter Subject 4 marks">
<input type="text" name="sub5" size="20" placeholder="Enter Subject 5 marks">
<b><input type="button" name="submit" value="Calculate" onclick="calc()" Id="k1"></b>
 <div class="a">
 <h2 class="ht">Final result<hr></h2>
 <table class="tb">
 <tr>
 <th>Total Marks</th>
 <th>Average Marks</th>
 <th>Result</th>
 <th>Final Grade</th>
 </tr>
 <tr>
  <td><input class="in" type="text" size="10" name="total"></td>
  <td><input class="in" type="text" size="10" name="avg"></td>
  <td><input class="in" type="text" size="10" name="result"></td>
  <td><input class="in" type="text" size="10" name="grade"></td></tr>
  </table><br><input type="reset" class="rst" align="center">
 </div></form>
</fieldset>



</body></html>
